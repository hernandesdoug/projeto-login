<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div class="div-bgr">
        <div class="container">
            <div class="title-signup">
                <img src="images/icone.jpg" alt="company icon">
                <h1>Sign Up</h1>
                <p>Enter your details below to create your account and get started.</p>
            </div>
            <form class="grid-form">
                <div class="form-left">
                    <label for="full-name">Full Name</label>
                    <input type="text" placeholder="enter..." id="full-name">
                    <br>
                    <label for="date-birth">Date of Birth</label>
                    <input type="date" placeholder="DD/MM/AAAA" id="date-birth">
                    <br>
                    <label for="select-nat">Nationality</label>
                    <select id="select-nat">
                        <option value="">Select</option>
                        <option value="Brazil">Brazil</option>
                        <option value="United States">United States</option>
                        <option value="Argentina">Argentina</option>
                    </select>
                    <br>
                    <label for="password">Password</label>
                    <input type="password" placeholder="enter..." id="password">
                    <br>
                    <button class="btn-cancel" onclick="cancelForm(event)">Cancel</button>
                </div>
                <div class="form-right">
                    <label for="email">Email</label>
                    <input type="email" placeholder=" enter email..." id="email">
                    <br>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required placeholder="(XX) XXXXX-XXXX" / id="phone-number">
                    <br>
                    <label for="select-doc">ID Type</label>
                    <select id="select-doc">
                        <option value="">Select</option>
                        <option value="CPF">CPF</option>
                        <option value="RG">RG</option>
                        <option value="CNH">CNH</option>
                    </select>
                    <br>
                    <label for="password">Confirm Password</label>
                    <input type="password" placeholder="enter..." id="cf-password">
                    <br>
                    <button class="btn-confirm" onclick="formUser(event)">Confirm</button>
                </div>      
            </form>
            <div class="bottom-text">Already have an account? <a class="link-signup" href="index.html">Login</a></div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
